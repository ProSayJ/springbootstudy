<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>堆排序</title>
  <style>
    * {padding: 0; margin: 0; list-style: none; box-sizing: border-box;}
    
    #c {width: 100%; height: 100%; position: fixed; left: 0; top: 0; background: #000;}
    #btn {padding: .5em; position: fixed; right: 20px; top: 20px;}
  </style>
</head>
<body>

<canvas id="c"></canvas>
<button id="btn">点击重置</button>

<script>
Array.prototype.swap = function(a, b) {
  const t = this[a]
  this[a] = this[b]
  this[b] = t
}
function rand(m, n) {
  return ~~(Math.random() * (n - m + 1) + m)
}
class MaxHeap {
  constructor(d = {arr: []}) {
    const me = this
    me.d = d
    d.cur = parseInt((d.arr.length - 2) / 2)
    me.dataTransform()
    me.calculatMaxLevel()
  }
  dataTransform() {
    const me = this
    const d = me.d
    d.arr = d.arr.map((n, idx, arr) => {
      return {
        n,
        x: 0,
        y: 0,
        px: 0,
        py: 0,
        colorFill: '#fff',
      }
    })
  }
  calculatMaxLevel() {
    const me = this
    const d = me.d
    let count = 0
    d.maxLevel = 0
    while (count < d.arr.length) {
      count += Math.pow(2, d.maxLevel)
      d.maxLevel++
    }
  }
  calculatPos() {
    const me = this
    const d = me.d
    const perH = dh / d.maxLevel
    let count = 0
    for (let i = 0; i < d.maxLevel; i++) {
      const levelN = Math.pow(2, i)
      const perW = (dw - 60) / levelN
      for (let j = 0; j < levelN; j++) {
        const idx = count + j
        if (idx >= d.arr.length) {
          break
        }
        const node = d.arr[idx]
        node.px = parseInt(perW * j + perW / 2 + 30)
        node.py = parseInt(perH * i + perH / 2)
      }
      count += levelN
    }
  }
  resetPos() {
    const me = this
    const d = me.d
    for (let i = 0, len = d.arr.length; i < len; i++) {
      const node = d.arr[i]
      node.x = node.px
      node.y = node.py
    }
  }
  nextFrame() {
    const me = this
    const d = me.d
    for (let i = 0, len = d.arr.length; i < len; i++) {
      const node = d.arr[i]
      let vx = (node.px - node.x) / 10
      let vy = (node.py - node.y) / 10
      vx = vx > 0 ? Math.ceil(vx) : Math.floor(vx)
      vy = vy > 0 ? Math.ceil(vy) : Math.floor(vy)
      node.x += vx
      node.y += vy
    }
  }
  render() {
    const me = this
    const d = me.d
    gd.clearRect(0, 0, dw, dh)
    for (let i = 0, len = d.arr.length; i < len; i++) {
      const node = d.arr[i]
      const nodeL = d.arr[i * 2 + 1]
      const nodeR = d.arr[i * 2 + 2]
      gd.beginPath()
      nodeL && gd.lineTo(nodeL.px, nodeL.py)
      node && gd.lineTo(node.px, node.py)
      nodeR && gd.lineTo(nodeR.px, nodeR.py)
      gd.strokeStyle = '#a00'
      gd.stroke()
      gd.beginPath()
      gd.arc(node.x, node.y, 16, 0, 2 * Math.PI)
      gd.fillStyle = node.colorFill.toString()
      gd.fill()
      gd.fillStyle = '#333'
      gd.font = '14px Arial'
      gd.textAlign = 'center'
      gd.textBaseline = 'middle'
      gd.fillText(node.n, node.x, node.y)
      gd.fillStyle = '#fff'
      gd.font = '12px Arial'
      gd.fillText(i, node.x, node.y - 24)
    }
    gd.fillStyle = '#fff'
    gd.textAlign = 'left'
    gd.textBaseline = 'baseline'
    gd.font = '20px Arial'
    gd.fillText('Heapify', 20, 30)
  }
}
const c = document.getElementById('c')
const gd = c.getContext('2d')
let timer = 0
let maxHeap
let dw = 0
let dh = 0
window.onresize = () => {
  dw = window.innerWidth
  dh = window.innerHeight
  c.width = dw
  c.height = dh
  maxHeap.calculatPos()
  maxHeap.resetPos()
}
function loopHeapify(k) {
  const d = maxHeap.d
  if (k < 0) {
    console.log('over')
    timer = setTimeout(() => {
      for (let i = 0, len = d.arr.length; i < len; i++) {
        d.arr[i].colorFill = '#39c'
      }
    }, 1000)
    return
  }
  timer = setTimeout(() => {
    const node = d.arr[k]
    const nodeL = d.arr[k * 2 + 1]
    const nodeR = d.arr[k * 2 + 2]
    let j = k * 2 + 1
    for (let i = d.cur, len = d.arr.length; i < len; i++) {
      d.arr[i].colorFill = '#3399CC'
    }
    if (nodeR && nodeR.n > nodeL.n) {
      j++
    }
    if (nodeL && d.arr[j].n > node.n) {
      timer = setTimeout(() => {
        d.arr[j].colorFill = 'orange'
        timer = setTimeout(() => {
          d.arr.swap(k, j)
          maxHeap.calculatPos()
          loopHeapify(j)
        }, 500)
      }, 500)
    } else {
      loopHeapify(--d.cur)
    }
    node.colorFill = '#fc0'
  }, 500)
}
function loopRender() {
  requestAnimationFrame(() => {
    maxHeap.nextFrame()
    maxHeap.render()
    loopRender()
  })
}
btn.onclick = (e) => {
  maxHeap = new MaxHeap({
    arr: new Array(50).fill().map((_, idx, arr) => {
      return rand(0, 100)
    })
  })
  for (let i = maxHeap.d.cur + 1, len = maxHeap.d.arr.length; i < len; i++) {
    maxHeap.d.arr[i].colorFill = '#3399CC'
  }
  clearTimeout(timer)
  window.onresize()
  loopHeapify(maxHeap.d.cur)
}
btn.onclick()
loopRender()
</script>

</body>
</html>
