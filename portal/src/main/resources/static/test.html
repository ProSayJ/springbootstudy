    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        .banner {
            height: 30vh;
            width: 100%;
            margin: 0;
            padding-top: 1%;
            color: #dedede;
            text-align: center;
            background: #181818;
        }
        .blogtitel {
            position: absolute;
            top: 20vh;
            width: 100%;
            margin: 0;
            padding: 2%;
            color: #dedede;
            text-align: center;
            font-size: 40px;
            font-family: "Menlo", monospace;
            font-weight: 700;
        }
        .wrapper > div {
            position: relative;
            margin: 0 auto;
            transform-style: preserve-3d;
            height: 0px;
        }
        .sun {
            width: 250px;
            position: absolute;
            top: 0px;
            z-index: 1;
            height: 125px !important;
        }
        .sun .star {
            width: 150px;
            height: 150px;
            background: url("sun.png") no-repeat;
            background-size: cover;
            border-radius: 250px;
            margin: 0 auto;
            animation: spinsun 40s infinite linear;
        }
        .planet {
            background-size: cover;
            background-repeat: no-repeat;
            background-color: transparent;
            animation-iteration-count: infinite;
            overflow: hidden;
        }
        .shadow {
            position: absolute;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            background: transparent url("shadow.png") 0% 0% no-repeat;
            background-size: cover;
            border-radius: 100%;
        }
        .mercury {
            position: absolute;
            width: 300px;
            z-index: 2;
            animation: orbitmercury 12s infinite linear;
            top: -7.5px; /*half of planets height to keep orbits in line*/
        }
        .mercury .planet {
            width: 25px;
            height: 25px;
            background-image: url("mercury.png");
            animation: anti-spin 12s infinite linear;
        }
        .mercury .shadow {
            animation: shadow 12s infinite linear;
        }

        .banner {
